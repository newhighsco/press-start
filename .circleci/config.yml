version: 2.1

orbs:
  newhighsco: newhighsco/orb@1.10.2

workflows:
  version: 2
  test_and_release:
    jobs:
      - newhighsco/setup:
          name: setup
          install-command: yarn install --ignore-scripts
      - newhighsco/test:
          name: test
          requires:
            - setup
      - newhighsco/release:
          name: release
          requires:
            - test
          filters:
            branches:
              only:
                - main
